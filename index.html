<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>豆豆的扭蛋机</title>

		<script src="js/matter.min.js"></script>
	</head>
	<body>
		<div id="msg"></div>
		<canvas id="renderCanvas"></canvas>
		<script>
			var Engine = Matter.Engine,
				Render = Matter.Render,
				Runner = Matter.Runner,
				Composites = Matter.Composites,
				Common = Matter.Common,
				MouseConstraint = Matter.MouseConstraint,
				Mouse = Matter.Mouse,
				World = Matter.World,
				Bodies = Matter.Bodies;

			// create engine
			var engine = Engine.create(),
				world = engine.world;

			// create renderer
			var render = Render.create({
				element: document.body,
				engine: engine,
				options: {
					width: 800,
					height: 600,
					background: '#0f0f13',
					showAngleIndicator: false,
					wireframes: false
				}
			});

			Render.run(render);

			// create runner
			var runner = Runner.create();
			Runner.run(runner, engine);

			// add bodies
			var offset = 10,
				options = {
					isStatic: true
				};

			world.bodies = [];
			//world.gravity.scale = 0.1;

			// these static walls will not be rendered in this sprites example, see options
			World.add(world, [
				Bodies.rectangle(400, -offset, 800.5 + 2 * offset, 50.5, options),
				Bodies.rectangle(400, 600 + offset, 800.5 + 2 * offset, 50.5, options),
				Bodies.rectangle(800 + offset, 300, 50.5, 600.5 + 2 * offset, options),
				Bodies.rectangle(-offset, 300, 50.5, 600.5 + 2 * offset, options)
			]);

			var stack = Composites.stack(20, 20, 10, 4, 0, 0, function(x, y) {
				return Bodies.circle(x, y, 46, {
					// density: 0.0005,
					// frictionAir: 0.06,
					// restitution: 0.3,
					// friction: 0.01,
					density: 0.01,
					frictionAir: 0,
					restitution: 0.3,
					friction: 0.01,
					render: {
						sprite: {
							texture: './img/ball'+ Math.floor(Math.random()*6) +'.png'
						}
					}
				});
			});

			World.add(world, stack);

			// add mouse control
			var mouse = Mouse.create(render.canvas),
				mouseConstraint = MouseConstraint.create(engine, {
					mouse: mouse,
					constraint: {
						stiffness: 0.2,
						render: {
							visible: false
						}
					}
				});

			World.add(world, mouseConstraint);

			// keep the mouse in sync with rendering
			render.mouse = mouse;

			// fit the render viewport to the scene
			Render.lookAt(render, {
				min: {
					x: 0,
					y: 0
				},
				max: {
					x: 800,
					y: 600
				}
			});

			function Orientation(world) {
				this.world = world;
			}

			Orientation.prototype.init = function() {
				window.addEventListener('deviceorientation', this.oriListener, false);
				window.addEventListener('MozOrientation', this.oriListener, false); //为firefox所用
			}

			Orientation.prototype.oriListener = function(e) {
				setTimeout(function() {
					handler(e);
				}, 10);

				function handler(e) {
					// For FF3.6+
					if (!e.gamma && !e.beta) {
						// angle=radian*180.0/PI 在firefox中x和y是弧度值,
						e.gamma = (e.x * (180 / Math.PI)); //转换成角度值,
						e.beta = (e.y * (180 / Math.PI)); //转换成角度值
						e.alpha = (e.z * (180 / Math.PI)); //转换成角度值
					}
					/* beta:  -180..180 (rotation around x axis) */
					/* gamma:  -90..90  (rotation around y axis) */
					/* alpha:    0..360 (rotation around z axis) (-180..180) */

					var gamma = e.gamma
					var beta = e.beta
					var alpha = e.alpha

					if (e.accelerationIncludingGravity) {
						// window.removeEventListener('deviceorientation', this.orientationListener, false);
						gamma = e.accelerationIncludingGravity.x * 300
						beta = -e.accelerationIncludingGravity.y * 300
						alpha = event.accelerationIncludingGravity.z * 300
					}

					if (this._lastGamma != gamma || this._lastBeta != beta) {
						var x = beta < 90 ? beta : 180 - beta;
						x = x > -90 ? x : -180 - x;
						var y = beta <= 90 && beta >= -90 ? gamma : -gamma;
						document.querySelector("#msg").innerHTML = "x: " + x.toFixed(2) + " y: " + y.toFixed(2);

						this.world.gravity.y = x / 90;
						this.world.gravity.x = y / 90;
						this._lastGamma = gamma;
						this._lastBeta = beta;
					}
				}
			};

			// run the engine
			Engine.run(engine);

			// run the renderer
			Render.run(render);


			(new Orientation(world)).init();
		</script>
	</body>
</html>
